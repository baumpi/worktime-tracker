version: '3.8'

services:
  worktime-tracker:
    build: .
    container_name: worktime-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - worktime-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/worktime.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  worktime-data:
    driver: local
